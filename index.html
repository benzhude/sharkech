<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="鯊shark功德" content="width=device-width, initial-scale=1.0">
<title>鯊鯊功德++</title>
<!-- 確保引入 Vue.js 庫 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- 添加一些基本的樣式 -->
<style>
  body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        img {
            cursor: not-allowed; /* 顯示禁止符號的游標 */
            max-width: 100%; /* 確保圖片在小螢幕上不會溢出 */
            max-height: 100%;
        }
        img.button {
            cursor: pointer;
            width: 100%; /* 預設為 100% 寬度，以便在小螢幕上自適應 */
            max-width: 600px; /* 最大寬度為 600px */
            height: auto; /* 自動調整高度 */
            margin: 5px; /* 設置圖片間距 */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('b1.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* 調整透明度 */
            z-index: -1; /* 確保背景圖片在其他內容後面 */
        }
        .content {
            position: relative;
            z-index: 1; /* 確保內容在背景圖片前面 */
            text-align: center; /* 文字居中 */
            padding: 20px; /* 設置內邊距 */
        }
         .counter {
            color: rgb(235, 135, 14);
            white-space: nowrap; /* 禁止換行 */
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%; /* 設置最大寬度以便在小螢幕上自適應 */
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            color: #333;
        }
        .copyright a {
            color: #333;
            text-decoration: none; /* 取消下劃線 */
        }
        .copyright a:hover {
            text-decoration: underline; /* 滑鼠懸停時顯示下劃線 */
        }
        @media (min-width: 600px) {
            .content {
                max-width: 600px;
                margin: auto;
            }
        }
</style>
</head>
<body>
    <div class="background"></div>
    <div id="app" class="content">
      <h1 class="counter" :style="{ fontSize: fontSize }">功德:+ {{ count }}</h1>
        <!-- 使用圖片作為按鈕，根據 clicked 狀態切換圖片 -->
        <img 
            :src="imageSrc" 
            alt="Toggle Button" 
            class="button" 
            v-on:mousedown="handleMouseDown" 
            v-on:mouseup="handleMouseUp" 
            v-on:touchstart="handleMouseDown" 
            v-on:touchend="handleMouseUp"
        >
    </div>
    <div class="copyright">
        © 2024 <a href="linwey0405@gmail.com">WilliamLin</a> & <a href="kukiairneko@gmail.com">Echyio</a>. All rights reserved.
    </div>
    <audio id="click-sound" src="click-sound.mp3" preload="auto"></audio>  
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    count: 0,
                    clicked: false // 初始化狀態
                }
            },
            computed: {
                imageSrc() {
                    // 根據 clicked 狀態返回不同的圖片路徑
                    return this.clicked ? '5292.png' : '5291.png';
                }
            },
            methods: {
                handleMouseDown(event) {
            if (!this.isTouchEvent(event)) {
                this.clicked = true;
                this.playClickSound();
            }
        },
        handleMouseUp(event) {
            if (!this.isTouchEvent(event)) {
                this.clicked = false;
                this.count++;
            }
        },
        handleTouchStart(event) {
            this.clicked = true;
            this.playClickSound();
        },
        handleTouchEnd(event) {
            this.clicked = false;
            this.count++;
        },
        playClickSound() {
            const audio = document.getElementById('click-sound');
            audio.currentTime = 0; // 重置音頻播放時間
            audio.play();
        },
        isTouchEvent(event) {
            return event.type.startsWith('touch');
        }
    }
        }).mount('#app');
            // 禁用右鍵點擊
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 禁用拖動
        document.addEventListener('dragstart', event => event.preventDefault());
        
        // 禁用文本選擇
        document.addEventListener('selectstart', event => event.preventDefault());
    </script>
</body>
</html>
