<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>鯊鯊功德++</title>
<!-- 確保引入 Vue.js 庫 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- 添加一些基本的樣式 -->
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        overflow: hidden; /* 防止滾動 */
    }
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('b1.jpg');
        background-size: cover;
        background-position: center;
        opacity: 0.5; /* 調整透明度 */
        z-index: -1; /* 確保背景圖片在其他內容後面 */
    }
    .content {
        position: relative;
        z-index: 1; /* 確保內容在背景圖片前面 */
        text-align: center; /* 文字居中 */
        padding: 20px; /* 設置內邊距 */
    }
    .icons {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-end; /* 將圖標對齊到右側 */
        position: absolute;
        right: 100%; /* 將圖標移動到圖片的左側 */
        margin-right: 100px; /* 離圖片左邊界20px */
        z-index: 3; /* 確保圖標在背景圖片前面 */
    }
    .icon {
        display: flex;
        margin: 10px; /* 圖標之間的間距 */
    }
    .icon a {
        margin-right: 20px; /* 每個圖標之間的水平間距 */
    }
    .counter {
        color: rgb(235, 135, 14);
        font-size: 80px; /* 設置文字大小 */
        white-space: nowrap; /* 禁止換行 */
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%; /* 設置最大寬度以便在小螢幕上自適應 */
    }
    .copyright {
        position: absolute;
        bottom: 10px;
        text-align: center;
        width: 100%;
        color: #333;
        z-index: 2; /* 確保版權信息在透明按鈕圖片上方 */
    }
    .copyright a {
        color: #333;
        text-decoration: none; /* 取消下劃線 */
    }
    .copyright a:hover {
        text-decoration: underline; /* 滑鼠懸停時顯示下劃線 */
    }
    .transparent-button {
        position: fixed; /* 將位置設置為固定，以覆蓋整個視窗 */
        top: 0;
        left: 0;
        width: 100vw; /* 設置透明按鈕寬度為 100% 視窗寬度 */
        height: 100vh; /* 設置透明按鈕高度為 100% 視窗高度 */
        background-color: rgba(0, 0, 0, 0); /* 透明背景 */
        z-index: 2; /* 確保按鈕在內容層和背景層之間 */
        cursor: pointer;
    }
    .image {
        max-width: 100%;
        max-height: 100%;
        position: relative;
        z-index: 0; /* 確保背景圖片在最底層 */
    }
    .sound-control {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 3;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        user-select: none; /* 禁止用戶選擇文本 */
    }
    /* 響應式設計 */
    @media (max-width: 600px) {
        .counter {
            font-size: 40px; /* 小螢幕上的文字大小 */
        }
        .image {
            width: 100%; /* 小螢幕上的圖片寬度 */
            height: auto; /* 小螢幕上的圖片高度自適應 */
        }
    }
</style>
</head>
<body>
    <div class="background"></div>
    <div id="app" class="content">
        <!-- 左側的圖標列表 -->
        <div class="icons">
            <div class="icon" v-for="icon in 10" :key="icon">
                <a :href="iconUrls[icon - 1]" target="_blank">
                    <img :src="'icon' + icon + '.jpg'" :alt="'Icon ' + icon" width="40" height="40">
                </a>
                <a :href="iconUrls[icon + 9]" target="_blank" v-if="icon + 10 <= 20">
                    <img :src="'icon' + (icon + 10) + '.jpg'" :alt="'Icon ' + (icon + 10)" width="40" height="40">
                </a>
            </div>
        </div>
        <h1 class="counter">功德:+ {{ count }}</h1>
        <!-- 原本的圖片按鈕 -->
        <img 
            :src="imageSrc" 
            alt="Toggle Button" 
            class="image"
            @load="onImageLoad"
        >
        <!-- 使用透明按鈕覆蓋整個螢幕 -->
        <div 
            class="transparent-button" 
            @mousedown="onDown" 
            @mouseup="onUp" 
            @touchstart="onDown" 
            @touchend="onUp"
        ></div>
        <!-- 音效開關按鈕 -->
        <div class="sound-control" @click="toggleSound">
            音效: {{ soundOn ? '開' : '關' }}
        </div>
    </div>
    <div class="copyright">
        © 2024 <a href="mailto:linwey0405@gmail.com">WilliamLin</a> & <a href="mailto:kukiairneko@gmail.com">Echyio</a>. All rights reserved.
    </div>
    <audio id="click-sound" src="dododo.mp3" preload="auto"></audio>  
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    count: 0,
                    clicked: false, // 初始化狀態
                    imageLoaded: false, // 圖片是否已經加載的標誌
                    soundOn: true, // 音效是否開啟的標誌
                    iconUrls: [
                        'https://nutwg.com/sausage-flip/',
                        'https://nutwg.com/coreball-game/#google_vignette',
                        'https://nutwg.com/justfall-lol/',
                        'https://nutwg.com/hypersnake/',
                        'https://nutwg.com/stickman-gta/',          //5
                        'https://nutwg.com/color-bump-dancer/',
                        'https://nutwg.com/trezeboost/#google_vignette',
                        'https://nutwg.com/magic-cat-academy/',
                        'https://nutwg.com/unblock-cube-3d/',
                        'https://nutwg.com/squid-gun-fest/',         //10
                        'https://nutwg.com/curve-quest/',
                        'https://nutwg.com/snake-vs-worms/',
                        'https://nutwg.com/stick-merge/#google_vignette',
                        'https://nutwg.com/fury-wars/',
                        'https://nutwg.com/oceanar-io/#google_vignette',                //15
                        'https://nutwg.com/stickman-team-force-2/',
                        'https://nutwg.com/balls-numbers-match/',
                        'https://nutwg.com/buddy-blitz/',
                        'https://nutwg.com/music-cat/',
                        'https://nutwg.com/g-switch-2/'
                    ] // 定義每個 icon 對應的網址
                }
            },
            computed: {
                imageSrc() {
                    // 根據 clicked 狀態返回不同的圖片路徑
                    return this.clicked ? '5292.png' : '5291.png';
                }
            },
            methods: {
                onDown() {
                    if (this.imageLoaded) {
                        this.clicked = true;
                        if (this.soundOn) {
                            this.playClickSound();
                        }
                    }
                },
                onUp() {
                    if (this.imageLoaded) {
                        this.clicked = false;
                        this.count++;
                    }
                },
                onImageLoad() {
                    this.imageLoaded = true;
                },
                playClickSound() {
                    const audio = document.getElementById('click-sound');
                    audio.currentTime = 0; // 重置音訊播放時間
                    audio.play();
                },
                toggleSound() {
                    this.soundOn = !this.soundOn;
                }
            }
        }).mount('#app');
        // 禁用右鍵點擊
        document.addEventListener('contextmenu', event => event.preventDefault());
        // 禁用拖動
        document.addEventListener('dragstart', event => event.preventDefault());
        // 禁用文本選擇
        document.addEventListener('selectstart', event => event.preventDefault());
        // 禁用縮放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        // 防止双击放大
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
