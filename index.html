<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鯊鯊功德++</title>
<!-- 確保引入 Vue.js 庫 -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- 添加一些基本的樣式 -->
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  img.button {
    cursor: pointer;
    width: 600px; /* 設置圖片寬度 */
    height: 519px; /* 設置圖片高度 */
    margin: 5px; /* 設置圖片間距 */
  }
  .background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('b1.jpg');
    background-size: cover;
    background-position: center;
    opacity: 0.5; /* 調整透明度 */
    z-index: -1; /* 確保背景圖片在其他內容後面 */
  }
  .content {
    position: relative;
    z-index: 1; /* 確保內容在背景圖片前面 */
  }
  .copyright {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    color: #333;
  }
  .copyright a {
    color: #333;
    text-decoration: none; /* 取消下劃線 */
  }
  .copyright a:hover {
    text-decoration: underline; /* 滑鼠懸停時顯示下劃線 */
</style>
</head>
<body>
    <div class="background"></div>
    <div id="app" class="content">
      <h1 style="color: rgb(235, 135, 14); font-size: 80px;">功德:+ {{ count }}</h1>
        <!-- 使用圖片作為按鈕，根據 clicked 狀態切換圖片 -->
        <img 
            :src="imageSrc" 
            alt="Toggle Button" 
            class="button" 
            v-on:mousedown="onMouseDown" 
            v-on:mouseup="onMouseUp" 
        >
    </div>
    <div class="copyright">
        © 2024 <a href="linwey0405@gmail.com">WilliamLin</a> & <a href="kukiairneko@gmail.com">Echyio</a>. All rights reserved.
    </div>  
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    count: 0,
                    clicked: false // 初始化狀態
                }
            },
            computed: {
                imageSrc() {
                    // 根據 clicked 狀態返回不同的圖片路徑
                    return this.clicked ? '5292.png' : '5291.png';
                }
            },
            methods: {
                onMouseDown() {
                    this.clicked = true; // 按下滑鼠時設置為 true
                },
                onMouseUp() {
                    this.clicked = false; // 放開滑鼠時設置為 false
                    this.count++;
                }
            }
        }).mount('#app');
            // 禁用右鍵點擊
        document.addEventListener('contextmenu', event => event.preventDefault());

        // 禁用拖動
        document.addEventListener('dragstart', event => event.preventDefault());
        
        // 禁用文本選擇
        document.addEventListener('selectstart', event => event.preventDefault());
    </script>
</body>
</html>
